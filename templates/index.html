<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"      
  />
  <link 
  rel="stylesheet" 
  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css"/>

  <title>Face Recognition</title>
  

</head>
<body>  
  <div class="container">
    <h2 class="alert alert-primary text-center mt-3">Student Personal Data</h2>
    <h5>Please fill in your personal data below</h5>
    <form>
      <div class="form-group mt-3">
        <label for="FullName">Full Name</label>
        <input type="text" name="" class="form-control" placeholder="Input your full name" id="FullName">
      </div>
      <div class="row">
        <div class="col-md-3 mt-3">
          <div class="form-group">
            <label for="StudentID">Student ID</label>
            <input type="number" name="" class="form-control" placeholder="Input your student ID" id="StudentID">
          </div>
        </div>
        <div class="col-md-6 mt-3">
          <div class="form-group">
            <label for="ReservationDate">Reservation Date</label>
            <input type="date" name="" class="form-control" id="ReservationDate">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Upload Photo</label>
        <input type="file" class="form-control-file mt-3 mb-3" name="">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Face Recognition
      </button>      
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">          
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">          
                <h5 class="modal-title" id="exampleModalLabel">Face Recognition</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <video id="video" width="480px" height="360px" autoplay muted>
                  <canvas id="canvas" style="position: absolute; display:flex; justify-content:center; align-items:center;"></canvas>                  
                </video>                              
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Start the Practicum!</button>
              </div>
            </div>
          </div>
        </div>      
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"
  ></script>  
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/face-api.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/index.js') }}"></script>

</html>
